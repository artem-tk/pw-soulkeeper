name: Build pw-soulkeeper exe

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build exe with PyInstaller
      run: |
        pyinstaller --onefile --icon=icon.ico pw-soulkeeper.py

    - name: Upload exe to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pw-soulkeeper-exe
        path: dist\pw-soulkeeper.exe
