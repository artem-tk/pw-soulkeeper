name: Build pw-soulkeeper exe

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build exe with PyInstaller
      run: |
        pyinstaller --onefile --icon=icon.ico pw-soulkeeper.py

    - name: Upload exe to GitHub Packages
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          PACKAGE_NAME=pw-soulkeeper
          VERSION=1.0.0
          FILE_PATH=dist/pw-soulkeeper.exe
          OWNER=${{ github.repository_owner }}

          curl -X POST \
          -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Content-Type: application/octet-stream" \
          --data-binary @"$FILE_PATH" \
          "https://uploads.github.com/orgs/$OWNER/packages/generic/$PACKAGE_NAME/$VERSION/pw-soulkeeper.exe"
